server:
  port: 30080
spring:
  application:
    name: "gateway"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: "product-service"
          uri: "lb://product-service"
          predicates:
            - "Path=/api/products/**"
        - id: "cart-service"
          uri: "lb://cart-service"
          predicates:
            - "Path=/api/carts/**"
      default-filters:
        - "DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin"
      globalcors:
        corsConfigurations:
          '[/**]':
            allowCredentials: true
            allowedOrigins: "http://localhost:3000"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - DELETE
    zookeeper:
      connect-string: "localhost:30001"